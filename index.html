<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Mail Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #actions {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Résumé généré par l'IA</h1>

  <!-- Bouton pour récupérer le résumé -->
  <button id="get-summary">Obtenir le résumé</button>

  <h2>Résumé :</h2>
  <pre id="resume">Aucun résumé pour l’instant…</pre>

  <!-- Zone pour les boutons d'action -->
  <div id="actions">
    <h3>Actions :</h3>
    <button id="reply-btn">Répondre</button>
    <button id="delete-btn">Supprimer</button>
    <button id="ignore-btn">Ignorer</button>
  </div>

  <script>
    // Stockera l'ID du mail récupéré (envoyé dans la réponse n8n)
    let currentGmailId = null;

    // Bouton pour obtenir le résumé
    document.getElementById('get-summary').addEventListener('click', async () => {
      try {
        const response = await fetch('https://misterh06.app.n8n.cloud/webhook/e55fe17f-6985-4fb3-98f6-68beab2ed656', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // Envoie un payload indiquant l'action de récupération du résumé
          body: JSON.stringify({ action: 'fetch' })
        });

        const data = await response.json();
        console.log("Données reçues :", data);
        // Affiche le résumé dans la zone prévue
        document.getElementById('resume').textContent = data.resume || "Résumé non trouvé.";
        // Stocke l'ID du mail récupéré, si transmis (par exemple : data.gmailMessageId)
        currentGmailId = data.gmailMessageId || null;

        // Si l'ID du mail est présent, affiche la zone d'action
        if (currentGmailId) {
          document.getElementById('actions').style.display = 'block';
        }
      } catch (error) {
        console.error("Erreur :", error);
        document.getElementById('resume').textContent = "Erreur lors de la requête.";
      }
    });

    // Fonction pour envoyer une commande d'action vers n8n
    async function envoyerAction(command) {
      if (!currentGmailId) {
        alert("Aucun ID de mail disponible.");
        return;
      }
      try {
        const response = await fetch('https://misterh06.app.n8n.cloud/webhook/YOUR_ACTION_WEBHOOK', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: command,
            gmailMessageId: currentGmailId
          })
        });
        const result = await response.json();
        alert("Action " + command + " envoyée avec succès. Réponse : " + JSON.stringify(result));
      } catch (error) {
        console.error("Erreur lors de l'envoi de l'action :", error);
        alert("Échec de l'envoi de l'action.");
      }
    }

    // Attache les événements aux boutons d'action
    document.getElementById('reply-btn').addEventListener('click', () => envoyerAction('REPLY'));
    document.getElementById('delete-btn').addEventListener('click', () => envoyerAction('DELETE'));
    document.getElementById('ignore-btn').addEventListener('click', () => envoyerAction('IGNORE'));
  </script>
</body>
</html>
